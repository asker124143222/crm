<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="index"
>

<!--layout:decorator="layout"-->
<head>
    <meta charset="UTF-8"/>
    <title>List</title>
    <!--在index模板中已经引入-->

    <!--jquery要放在前面-->
    <!--<script src="/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>-->

</head>


<body>

<div layout:fragment="content">
    <!--<div class="container form-group">-->
        <!--<div class="col-sm-2 control-label">-->
            <!--<a href="/customer/add" th:href="@{/customer/add}" class="btn btn-info">add</a>-->
        <!--</div>-->
    <!--</div>-->
    <table class="table table-hover table-striped table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>filesNo</th>
            <th>customerName</th>
            <th>agreementNum</th>
            <th>agreementMoney</th>
            <th>inRoomNum</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="customer : ${customerPage.content}">
            <th scope="row" th:text="${customer.customerId}">1</th>
            <td th:text="${customer.filesNo}">neo</td>
            <td><a th:href="@{/customer/toEdit/{id}(id=${customer.customerId})}" th:text="${customer.customerName}">detail</a></td>
            <td th:text="${customer.agreementNum}">6</td>
            <td th:text="${customer.agreementMoney}">6</td>
            <td th:text="${customer.inRoomNum}">6</td>
            <td><a th:href="@{/customer/toEdit/{id}(id=${customer.customerId})}">编辑</a></td>
            <td><a th:href="@{/customer/delete(id=${customer.customerId})}">删除</a></td>
        </tr>
        </tbody>
    </table>

</div>



</body>
</html>
